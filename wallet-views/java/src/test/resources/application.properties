spring.datasource.url=jdbc:tc:postgresql:15.2:///daml_finance_views
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.liquibase.enabled=false
spring.flyway.enabled=false

spring.http.converters.preferred-json-mapper=gson

walletviews.ledger-host=localhost
walletviews.ledger-plaintext=true

walletviews.max-transactions-response-size=300

walletviews.projection.token-refresh-window-seconds=600
walletviews.projection.max-retries=5
walletviews.projection.retry-window-seconds=120
walletviews.projection.retry-delay-seconds=5
